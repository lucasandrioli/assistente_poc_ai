<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Voz - Conversa Contínua</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --error-color: #ef4444;
            --success-color: #10b981;
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--light-text);
            font-size: 1rem;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            position: relative;
        }
        
        /* Estado da chamada */
        .call-status {
            position: absolute;
            top: -0.5rem;
            right: 1rem;
            background-color: var(--success-color);
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .call-status.connecting {
            background-color: var(--primary-color);
        }
        
        .call-status.disconnected {
            background-color: var(--error-color);
        }
        
        .pulse-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }
        
        /* Visual do estado atual */
        .voice-indicators {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: var(--bg-color);
        }
        
        .indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            opacity: 1;
        }
        
        .indicator-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .indicator-label {
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .user-indicator .indicator-icon {
            color: var(--primary-color);
        }
        
        .ai-indicator .indicator-icon {
            color: var(--success-color);
        }
        
        /* Divisor visual */
        .divider {
            width: 80px;
            height: 3px;
            background-color: var(--border-color);
            border-radius: 3px;
        }
        
        /* Visualizador de voz */
        .voice-visualizer {
            width: 100%;
            height: 60px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .user-visualizer, .ai-visualizer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 0 1rem;
        }
        
        .user-visualizer {
            justify-content: flex-start;
        }
        
        .ai-visualizer {
            justify-content: flex-end;
        }
        
        .bar {
            width: 3px;
            height: 5px;
            margin: 0 2px;
            border-radius: 1px;
            transition: height 0.1s ease;
        }
        
        .user-visualizer .bar {
            background-color: var(--primary-color);
        }
        
        .ai-visualizer .bar {
            background-color: var(--success-color);
        }
        
        /* Histórico de conversa */
        .transcript-container {
            width: 100%;
            margin-top: 1rem;
            position: relative;
        }
        
        #transcript {
            width: 100%;
            height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 0.95rem;
            line-height: 1.4;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        /* Controles */
        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 1rem;
        }
        
        .control-button {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }
        
        .control-button:hover {
            transform: scale(1.05);
        }
        
        .control-button:active {
            transform: scale(0.95);
        }
        
        .control-button.primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .control-button.danger {
            background-color: var(--error-color);
            color: white;
        }
        
        .control-button.secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }
        
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Sistema de mensagens */
        .system-message {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            border-radius: 0 0 0.5rem 0.5rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .system-message.info {
            background-color: var(--primary-color);
            color: white;
        }
        
        .system-message.error {
            background-color: var(--error-color);
            color: white;
        }
        
        .system-message.success {
            background-color: var(--success-color);
            color: white;
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
        
        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--light-text);
            font-size: 0.85rem;
        }
        
        /* Responsividade */
        @media (max-width: 576px) {
            .chat-container {
                padding: 1.5rem;
                width: 90%;
            }
            
            .voice-visualizer {
                height: 40px;
            }
            
            .control-button {
                width: 3rem;
                height: 3rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Assistente de Voz</h1>
        <p class="subtitle">Conversa em tempo real com IA</p>
    </header>
    
    <div class="chat-container">
        <!-- Status da chamada -->
        <div class="call-status connecting">
            <div class="pulse-dot"></div>
            <span>Conectando...</span>
        </div>
        
        <!-- Indicadores de quem está falando -->
        <div class="voice-indicators">
            <div class="indicator user-indicator">
                <div class="indicator-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="indicator-label">Você</div>
            </div>
            
            <div class="divider"></div>
            
            <div class="indicator ai-indicator">
                <div class="indicator-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="indicator-label">IA</div>
            </div>
        </div>
        
        <!-- Visualizador de voz -->
        <div class="voice-visualizer">
            <div class="user-visualizer">
                <!-- Barras geradas dinamicamente -->
            </div>
            <div class="ai-visualizer">
                <!-- Barras geradas dinamicamente -->
            </div>
        </div>
        
        <!-- Histórico da conversa -->
        <div class="transcript-container">
            <div id="transcript"></div>
        </div>
        
        <!-- Controles -->
        <div class="controls">
            <!-- Botão para iniciar/pausar a chamada -->
            <button id="toggle-call" class="control-button primary" title="Iniciar chamada">
                <i class="fas fa-phone"></i>
            </button>
            
            <!-- Botão para silenciar microfone -->
            <button id="toggle-mute" class="control-button secondary" title="Silenciar microfone" disabled>
                <i class="fas fa-microphone"></i>
            </button>
            
            <!-- Botão para encerrar chamada -->
            <button id="end-call" class="control-button danger" title="Encerrar chamada" disabled>
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>
    
    <div class="footer">
        <p>Assistente de Voz com API OpenAI GPT-4o Realtime</p>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="continuous-voice.js"></script>
</body>
</html>
