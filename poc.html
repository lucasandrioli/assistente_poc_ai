<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC Assistente de Voz (OpenAI Realtime)</title>
    <style>
        /* Estilos b√°sicos (pode reutilizar os anteriores) */
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 95vh; background-color: #f4f4f4; margin: 0; padding: 10px;}
        #recordButton { font-size: 2.5em; cursor: pointer; border-radius: 50%; width: 100px; height: 100px; border: 4px solid #ccc; background-color: #e0e0e0; color: #555; transition: all 0.3s; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        #recordButton.recording { background-color: #ffcdd2; border-color: #f44336; color: #f44336; animation: pulse 1.5s infinite; }
        #recordButton:disabled { background-color: #bdbdbd; border-color: #9e9e9e; cursor: not-allowed; opacity: 0.6;}
        #recordButton span { display: inline-block; }
        #status { margin-top: 25px; font-size: 1.3em; text-align: center; min-height: 40px; color: #333; font-weight: bold; padding: 0 10px; }
        #transcript { margin-top: 15px; font-style: italic; color: #666; text-align: center; max-width: 80%; min-height: 2em; background-color: #fff; padding: 10px; border-radius: 5px; border: 1px solid #ddd;}
        .processing-indicator { display: inline-block; margin-left: 10px; font-size: 1em; vertical-align: middle; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(244, 67, 54, 0); } 100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); } }
        .dot-flashing { position: relative; width: 10px; height: 10px; border-radius: 5px; background-color: #4a90e2; color: #4a90e2; animation: dot-flashing 1s infinite linear alternate; animation-delay: 0.5s; display: inline-block; vertical-align: middle; margin-left: 5px;}
        .dot-flashing::before, .dot-flashing::after { content: ''; display: inline-block; position: absolute; top: 0; }
        .dot-flashing::before { left: -15px; width: 10px; height: 10px; border-radius: 5px; background-color: #4a90e2; color: #4a90e2; animation: dot-flashing 1s infinite alternate; animation-delay: 0s; }
        .dot-flashing::after { left: 15px; width: 10px; height: 10px; border-radius: 5px; background-color: #4a90e2; color: #4a90e2; animation: dot-flashing 1s infinite alternate; animation-delay: 1s; }
        @keyframes dot-flashing { 0% { background-color: #4a90e2; } 50%, 100% { background-color: rgba(74, 144, 226, 0.2); } }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <h1>POC Assistente OpenAI Realtime</h1>
    <button id="recordButton" title="Clique para falar" disabled><span>&#127908;</span></button>
    <div id="status">Carregando...</div>
    <div id="transcript">(Aguardando...)</div>

    <script src="poc.js"></script>
</body>
</html>
